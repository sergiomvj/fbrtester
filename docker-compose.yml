version: '3.8'

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: 8tester-agent
    volumes:
      - 8tester-data:/app/data # Mount shared volume
      - ./.env:/app/.env
    environment:
      - REPORT_PATH=/app/data/report.json
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    command: [ "npm", "run", "start:server" ]
    networks:
      - 8tester-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: 8tester-dashboard
    ports:
      - "3000:3000"
    volumes:
      - 8tester-data:/app/data # Read shared report
    environment:
      - NODE_ENV=production
      - AGENT_SERVICE_URL=http://agent:4000
      - REPORT_PATH=/app/data/report.json
    networks:
      - 8tester-network

volumes:
  8tester-data:


networks:
  8tester-network:
    driver: bridge
